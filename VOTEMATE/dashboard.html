<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .user-info {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info p {
            margin: 10px 0;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #d7384b;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            const age = localStorage.getItem('age');

            if (!username || !userId || !age) {
                alert("No user data found. Redirecting to login.");
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-name').textContent = username;
            document.getElementById('user-id').textContent = userId;
            document.getElementById('user-age').textContent = age;
        });

        function logout() {
            localStorage.clear();
            alert("Logged out successfully.");
            window.location.href = 'home.html';
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Welcome to Your Dashboard ðŸŽ‰</h2>
    <div class="user-info">
        <p><strong>Username:</strong> <span id="user-name"></span></p>
        <p><strong>User ID:</strong> <span id="user-id"></span></p>
        <p><strong>Age:</strong> <span id="user-age"></span></p>
    </div>
    <button onclick="logout()">Logout</button>
</div>

</body>
</html>
