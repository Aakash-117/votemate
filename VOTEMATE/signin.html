<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('signin.jpg');
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            let firstname = document.getElementById("firstname").value.trim();
            let lastname = document.getElementById("lastname").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let age = document.getElementById("age").value.trim();
            let gender = document.getElementById("gender").value;
            let aadhar = document.getElementById("aadhar").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            let errorMessage = "";

            if (!/^\d{10}$/.test(phone)) {
                errorMessage += "Phone number must be 10 digits.\n";
            }
            if (!/^\d{12}$/.test(aadhar)) {
                errorMessage += "Aadhar number must be 12 digits.\n";
            }
            if (age < 1 || age > 120) {
                errorMessage += "Age must be between 1 and 120.\n";
            }
            if (password.length < 6) {
                errorMessage += "Password must be at least 6 characters long.\n";
            }
            if (password !== confirmPassword) {
                errorMessage += "Passwords do not match.\n";
            }

            if (errorMessage) {
                alert(errorMessage);
            } else {
                window.location.href = 'register.html'; 
            }
        }
        
    function redirectToRegister() {
        window.location.href = 'register.html';
    }
    </script>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="validateForm(event);">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="aadhar">Aadhar No:</label>
            <input type="text" id="aadhar" name="aadhar" required>
        </div>
       
        <button type="button" onclick="redirectToRegister()">Next</button>

    </form>
</div>

</body>
</html>
